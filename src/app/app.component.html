<h1>
    {{title}}
</h1>
<!--<md-sidenav-layout [class.m2app-dark]="isDarkTheme">
</md-sidenav-layout>-->

<md-card>
    <button md-button>FLAT</button>
    <button md-raised-button md-tooltip="This is a tooltip!">RAISED</button>
    <button md-raised-button color="primary">PRIMARY RAISED</button>
    <button md-raised-button color="accent">ACCENT RAISED</button>
</md-card>
<md-card>
    <md-checkbox>Unchecked</md-checkbox>
    <md-checkbox [checked]="true">Checked</md-checkbox>
    <md-checkbox [indeterminate]="true">Indeterminate</md-checkbox>
    <md-checkbox [disabled]="true">Disabled</md-checkbox>
</md-card>

<md-card>
    <md-radio-button name="symbol">Alpha</md-radio-button>
    <md-radio-button name="symbol">Beta</md-radio-button>
    <md-radio-button name="symbol" disabled>Gamma</md-radio-button>
</md-card>

        {{nickname.characterCount}} / 50

<div *ngIf="title; then login else logout"></div>
<ng-template #login>
    <h3>Booly is logged-in</h3>
</ng-template>
<ng-template #logout>
    <h3>Loggedout</h3>
</ng-template>
<button md-button-primary>TOGGLE DARK THEME</button>

<hr>

<form #f="ngForm">
    <input ngModel type="email" name="email" placeholder="youremail@yahoo.com" email required>
    <button [disabled]="!f.valid">{{ f.valid ? 'Valid:Press Me' : 'Do not Press' }}</button>
    <h5>This form is {{f.valid ? 'VALID' : 'NOT-VALID'}}</h5>
</form>

<hr>

<input type="text" required [(ngModel)]="name" />
<button md-raised-button color="accent" (click)="add(name)">ADD</button>

<ul *ngFor="let item of maxData; let i">
    <li>{{item}}</li>
    <button md-raised-button color="accent" (click)="delete(i)" id="delete">delete</button>
</ul>
